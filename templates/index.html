<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>너의 오늘</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="status-bar">
            <div class="left" id="time" >
            </div>
            <div class="right">
                <i class="fa fa-signal" style="font-size:24px; color: white;"></i>
                <i class="fa fa-wifi" style="font-size:24px; color: white;"></i>
                <i class="fa fa-battery-4" style="font-size:24px; color: white;"></i>
            </div>
        </div>
        <div class="container">
            <img id="logo" src="../static/image/mainlogo.png" alt="메인로고">
            <button onclick="window.location.href='/home'" style="font-size: 28px; font-weight: bold;" type="button" class="btn btn-warning">시작하기</button>
        </div>
    </div>
    <script src="../static/js/time.js"></script>
</body>
</html>

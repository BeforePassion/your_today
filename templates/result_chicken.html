<script>
var test_var;
    var get_result_data = '{{result}}';
    window.onload = function get_data() {
        $.ajax({
            type: "POST",
            url: "/result/recommend",
            data: {'give_data':get_result_data},
            success: function (data) {
		get_data_json = JSON.parse(data['result']);
		test_var = get_data_json;
	    }
	})
	chicken_display();
    };
    function test2() {
        $.redirect('/result/second', {msg: get_result_data});
    }
function chicken_display() {
//                let chicken = test_var['result']
                console.log(data)
		let chicken = test_var[0]['chicken']
                let chicken_pic = chicken['img']
                let chicken_desc = chicken['comment']

                let temp_html = `<div class="chicken-container_img">
                    <img style="max-width: 500px; max-height: 500px; width: 47vw; height: 47vw; border-radius: 20px; border: 3px solid black; margin-bottom: 20px; padding: 60px" id="preview-image" src="${chicken_pic}">
                </div>
                <div class="chicken-container-ment">
                    <img style="max-width: 300px; max-height: 60px; width: 60vw; height: 10vw;" src="../static/image/pullchicken.jpeg" alt="멘트">
                </div>
                <div class="chicken-container-desc">
                    <p>${chicken_desc}</p>
                </div>
                <div class="chicken-container_button">
                    <button style="font-size: 24px;" onclick="test2()">
                        이것도 싫다구욧!?</button>
                </div>`
		$('#chickchichkchick').append(temp_html);
}
</script>

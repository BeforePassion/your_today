<script>
    window.onload = function get_data() {
        $.ajax({
            type: "POST",
            url: "/result/api",
            data: {},
            success: function (data) {
                console.log(data['result'])
                //
                //
                let show_data = data['result'][0]  //어떻게 오지
                let color = show_data['color']
                let temp_html1 = `<div class="color_circle" style="background-color: ${color}"></div>
                                    <div class="color_comment">오늘 당신의 색깔은 ${color}</div>`
                $('#color_container').append(temp_html1);
                for (let i = 0; i < 5; i++) {
                    let music_title = show_data['title'][i]
                    let music_img_src = show_data['img'][i]
                    let music_singer = show_data['singer'][i]
                    let temp_html2 = `<div class="music_wrapper">
                                        <img class="music_img" src="${music_img_src}">
                                        <div class="title">${music_title}</div>
                                        <div class="singer">${music_singer}</div>
                                        </img>
                                    </div>`
                    $('#music_container').append(temp_html2);
                }
                for (let i = 0; i < 5; i++) {
                    let movie_title = show_data['title'][i]
                    let movie_img_src = show_data['img'][i]
                    let movie_point = show_data['point'][i]
                    let temp_html3 = `<div class="movie_container">
                                        <div class="movie_wrapper">
                                            <img class="movie_img" src="${movie_img_src}">
                                            <div class="movie_title">${movie_title}</div>
                                            <div class="movie_point">${movie_point}</div>
                                        </div>
                                    </div>`
                    $('#movie_container').append(temp_html3);
                }
            }
        })
    }

</script>

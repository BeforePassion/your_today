<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>너의 오늘</title>
</head>

<script>
    var get_result_data = '{{result}}';
	var test_var;
    window.onload = function get_data() {
        $.ajax({
            type: "POST",
            url: "/result/recommend",
            data: {'give_data':get_result_data},
            success: function (data) {
		get_data_json = JSON.parse(data['result']);
		test_var = get_data_json;
                console.log(data['result'])
                let else_data_1 = test_var[1]
                for (let i = 0; i < 10; i++) {
                    let music_title = else_data_1['title'][i]
                    let music_img_src = else_data_1['img'][i]
                    let music_singer = else_data_1['singer'][i]
                    let temp_html1 = `<div class="music_wrapper">
                                            <img src="${music_img_src}"/>
                                            <span>${music_title}</span>
                                            <span>${music_singer}</span>
                                        </div>`
                    $('#music_container_1').append(temp_html1);
                }
                for (let i = 0; i < 10; i++) {
                    let movie = else_data_1['movie']
                    let movie_title = movie['title'][i]
                    let movie_img_src = movie['img'][i]
                    let movie_point = movie['point'][i]
                    let temp_html2 = `<span class="movie_wrapper">
                                        <img src="${movie_img_src}"/>
                                        <span>${movie_title}</span>
                                        <span>평점: ${movie_point}</span>`
                    $('#movie_container_1').append(temp_html2);
                }
                let else_data_2 = test_var[2]
                for (let i = 0; i < 10; i++) {
                    let music_title = else_data_2['title'][i]
                    let music_img_src = else_data_2['img'][i]
                    let music_singer = else_data_2['singer'][i]
                    let temp_html3 = `<div class="music_wrapper">
                                            <img src="${music_img_src}"/>
                                            <span>${music_title}</span>
                                            <span>${music_singer}</span>
                                        </div>`
                    $('#music_container_2').append(temp_html3);
                }
                for (let i = 0; i < 10; i++) {
                    let movie = else_data_2['movie']
                    let movie_title = movie['title'][i]
                    let movie_img_src = movie['img'][i]
                    let movie_point = movie['point'][i]
                    let temp_html4 = `<span class="movie_wrapper">
                                        <img src="${movie_img_src}"/>
                                        <span>${movie_title}</span>
                                        <span>평점: ${movie_point}</span>`
                    $('#movie_container_2').append(temp_html4);
                }
            }
        })
    }

</script>

<body>
<div id="wrapper">
    <div class="status-bar">
        <div class="left" id="time">
        </div>
        <div class="right">
            <i class="fa fa-signal" style="font-size:24px; color: white;"></i>
            <i class="fa fa-wifi" style="font-size:24px; color: white;"></i>
            <i class="fa fa-battery-4" style="font-size:24px; color: white;"></i>
        </div>
    </div>
    <div class="second_container">
        <img src="../static/image/umm.jpeg"/>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne"
                            style="display: flex; justify-content: center; width: 70vw; max-width: 720px">
                        <span style="font-size: 20px">그...그...그럼..이건..?....</span>
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                     data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <p style="font-size: 24px; font-weight: bold; margin-top: 30px">노래 추천</p>
                        <div class="music_container" id="music_container_1"></div>
                        <p style="font-size: 24px; font-weight: bold">영화 추천</p>
                        <div class="movie_container" id="movie_container_1"></div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        <span style="font-size: 20px">이...이..이것도...안 되겠니?...</span>
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                     data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <p style="font-size: 24px; font-weight: bold; margin-top: 30px">노래 추천</p>
                        <div class="music_container" id="music_container_2"></div>
                        <p style="font-size: 24px; font-weight: bold">영화 추천</p>
                        <div class="movie_container" id="movie_container_2"></div>
                    </div>
                </div>
            </div>
        </div>
        <button class="button_wrapper" type="button" onclick="window.location.href='/home'" style="margin: 50px 0 50px 0">다시 해 볼래!</button>
    </div>
</div>
<script src="../static/js/bootstrap.js"></script>
<script src="../static/js/time.js"></script>
</body>
</html>
